<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Project</title>
    
    <!-- Portfolio-3 CSS styles  -->
    <link rel="stylesheet" href="assets/css/style-portfolio-3.css">
    <link id="theme" rel="stylesheet" href="assets/css/green-style-portfolio-3.css">
    

    <!-- JQuery Slider -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Slider CSS styles  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    
    <!-- Logout button -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- JS Scripts Portfolio-3 -->
    <script src="assets/js/portfolio-3.js"></script>
    
    <!-- Moment (date) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/en-au.min.js" integrity="sha512-hMJ3fu4/JRqp264nAe+n08sdjwps1EET1xDaJHb2yoA8NvwkpEzYa+iCu1uhIi2kabu5YiAf3q5sMHyWkJZ97w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Plugin form validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

</head>
<body>
   
    <!-- Theme picker -->
    <div id="change-theme">
        <div id="to-green"></div>
        <div id="to-blue"></div>
        <div id="to-red"></div>
    </div>
    <!-- End of Theme picker -->

    <!-- Global Section -->
    <section id="global">
        <!-- Header -->
        <div id="clock"></div>
        <header>
            <div id="logo"><h1>JQuery Project</h1></div>
            <div class="clearfix"></div>

            <nav id="menu">
                <ul >
                    <li><a href="portfolio-3.html">HOME</a></li>
                    <li><a href="about-portfolio-3.html">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <!-- End of Header -->

        <!-- Slider -->
        <div id="slider">            
            <div class="bxslider">
                <div><img src="assets/img/portfolio-3/background-green.jpg" title="background-green"></div>
                <div><img src="assets/img/portfolio-3/background-red.jpg" title="background-red"></div>
                <div><img src="assets/img/portfolio-3/background-blue.jpg" title="background-blue"></div>
              </div>
        </div>
        <!-- End of Slider -->

        <!-- Content -->
        <section id="content">
            <div id="posts">
                <!-- posts uploaded by JSON -->
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Who am I?</span></h4>
                    <img src="assets/img/portfolio-3/caracol.jpg" alt="">
                    <br> <br>
                    <p> <strong>If you complete the "fake" login form, this text will change and show whatever you have written</strong> </p>
                </div>

                <div id="login">
                    <h4><span>Login</span></h4>
                    <form>
                        <label for="name">
                            Name
                        </label>
                        <input type="text" name="name" id="form_name"/>

                        <label for="email">
                            Email
                        </label>
                        <input type="text" name="email" />

                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password" />

                        <input type="submit" value="Login" />
                    </form>
                </div>
            </aside>
            
            <div class="clearfix"></div>
        </section>
        <!-- End of Content -->
    </section>
    
    <!-- End of Global Section -->

    <!-- Footer -->
    <footer>
        JQuery Project by Alan Nahuel Signetti Demand &copy;

        
		<a href="#" class="top">Top</a>
    </footer>
    <!-- End of Footer -->


</body>
</html>
