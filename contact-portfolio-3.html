<body>
    
    <!-- Theme picker -->
    <div id="change-theme">
        <div id="to-green"></div>
        <div id="to-blue"></div>
        <div id="to-red"></div>
    </div>
    <!-- End of Theme picker -->

    <!-- Global Section -->
    <section id="global">
        <!-- Header -->
        
        <div id="clock"></div>
        <header>
            <div id="logo"><h1>JQuery Project</h1></div>
            <div class="clearfix"></div>

            <nav id="menu" class="menu">
                <ul >
                    <li><a href="portfolio-3.html">HOME</a></li>
                    <li><a href="about-portfolio-3.html">ABOUT</a></li>
                    <li><a href="contact-portfolio-3.html">CONTACT</a></li>

                </ul>
            </nav>
        </header>
        <!-- End of Header -->

      
        

        <!-- Content -->
        <section id="content">
            <div id="box">
                <!-- Contact Form -->
                <h2>Contact Page</h2>
                <form action="" method="POST" id="contact_form">
                    <label for="name">Name</label>
                    <input type="text" name="name" required>

                    <label for="surname">Last Name</label>
                    <input type="text" name="surname" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" required>

                    <label for="age">Age</label>
                    <input type="text" name="age">

                    <input type="submit" value="Submit">
                </form>
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>Who am I?</span></h4>
                    <img src="assets/img/portfolio-3/caracol.jpg" alt="">
                    <br> <br>
                    <p> <strong>If you complete the "fake" login form, this text will change and show whatever you have written</strong> </p>
                </div>

                <div id="login">
                    <h4><span>Login</span></h4>
                    <form>
                        <label for="name">
                            Name
                        </label>
                        <input type="text" name="name" id="form_name"/>

                        <label for="email">
                            Email
                        </label>
                        <input type="text" name="email" />

                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password" />

                        <input type="submit" value="Login" />
                    </form>
                </div>
            </aside>
            
            <div class="clearfix"></div>
        </section>
        <!-- End of Content -->
    </section>
    
    <!-- End of Global Section -->

    <footer>
